<!DOCTYPE html>
<html>
    <head>
        <title>USA Map</title>

    <style>
        #mapcontainer {
            display: inline-block;
            margin: 0 auto; 
            background: black; 
            position: relative; 
            border: 20px solid grey; 
            border-radius: 30px; 
            box-shadow: 0 5px 50px #333
            width: 100%;
            height: 100%;
        }

        #mapcanvas { position:relative; z-index:20; }
    </style>
    </head>
    <body>
        <div id="mapcontainer">
            <img style="position:absolute; z-index:1;" src="USAMap.jpg"/>
            <canvas id="mapcanvas"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="usamap.js"></script>
</html>
