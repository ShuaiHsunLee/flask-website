{% extends "layouts/layout.html" %}
{% block title %}Video{% endblock %}
{% block content %}
<h2 style="text-align: center; margin: 50px;">Coming soon...</h2>
{% endblock %}

{% block widget %}
<!-- Side Widget -->
<div style="text-align: center;">
    <img class="rounded-circle" src={{ url_for('static', filename="img/Victor.jpg") }} alt="Avatar">
</div>
<div class="card my-4">
    <h5 class="card-header">Contact Me</h5>
    <div class="card-body">
        <form name="sentMessage" id="contactForm" novalidate method="post">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                    <p id="nameresult"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                    <p id="emailresult"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Message</label>
                    <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p id="messageresult"></p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendValidate">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
